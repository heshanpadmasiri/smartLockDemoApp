<ion-header>

  <ion-navbar>
    <ion-title>PendingRequests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="pending">
    <ion-card (click)="grantAccess()">
      <ion-avatar item-start>
        <img src="{{request.img}}">
      </ion-avatar>
      <h2>{{request.name}}</h2>
    </ion-card>
  </div>

</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GrantAccess</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>    
    <ion-list *ngFor="let user of users">
        <ion-item (click)="grantAccess(user)">
          <ion-avatar item-start>
            <img src="{{user.img}}">
          </ion-avatar>
          <h2>{{user.name}}</h2>
          <p>{{user.access_level}}</p>
        </ion-item>
    </ion-list>
</ion-content>
